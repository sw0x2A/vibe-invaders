<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vibe Invaders - A Space Invaders clone built with Rust and Bevy">
    <title>Vibe Invaders</title>
    <link data-trunk rel="copy-dir" href="resources"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #003300;
            border-top: 3px solid #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>Loading Vibe Invaders...</div>
    </div>
    <script type="module">
        // Hide loading screen once the game starts
        window.addEventListener('load', () => {
            const checkCanvas = setInterval(() => {
                const canvas = document.querySelector('canvas');
                if (canvas) {
                    document.getElementById('loading').style.display = 'none';
                    clearInterval(checkCanvas);
                }
            }, 100);
        });
    </script>
</body>
</html>
