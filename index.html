<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vibe Invaders - A Space Invaders clone built with Rust and Bevy">
    <title>Vibe Invaders</title>
    <link data-trunk rel="copy-dir" href="resources"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #bevy-canvas {
            display: block;
            width: 800px;
            height: 600px;
            max-width: 100vw;
            max-height: 100vh;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-align: center;
            z-index: 100;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #003300;
            border-top: 3px solid #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // AudioContext resume workaround for browser autoplay policy
        // Browsers require user gesture before AudioContext can start
        // This script intercepts AudioContext creation and resumes them on user input
        const audioContextList = [];
        
        // Patch AudioContext constructor to track all instances
        const OriginalAudioContext = window.AudioContext || window.webkitAudioContext;
        if (OriginalAudioContext) {
            const patchedConstructor = function(...args) {
                const context = new OriginalAudioContext(...args);
                audioContextList.push(context);
                return context;
            };
            // Copy static properties and preserve prototype chain
            Object.setPrototypeOf(patchedConstructor, OriginalAudioContext);
            patchedConstructor.prototype = OriginalAudioContext.prototype;
            
            // Apply patch to both AudioContext and webkitAudioContext if needed
            window.AudioContext = patchedConstructor;
            if (window.webkitAudioContext) {
                window.webkitAudioContext = patchedConstructor;
            }
        }
        
        // Resume all AudioContexts on user interaction
        const userInputEventNames = ["mousedown", "pointerdown", "touchstart", "keydown"];
        
        function resumeAudioContexts() {
            audioContextList.forEach(context => {
                // Only attempt to resume if context is not running and not closed
                if (context.state === "suspended") {
                    try {
                        context.resume();
                    } catch (e) {
                        // Ignore errors from closed or invalid contexts
                    }
                }
            });
            // Remove listeners after first interaction
            userInputEventNames.forEach(eventName => {
                document.removeEventListener(eventName, resumeAudioContexts);
            });
        }
        
        userInputEventNames.forEach(eventName => {
            document.addEventListener(eventName, resumeAudioContexts);
        });
    </script>
</head>
<body>
    <canvas id="bevy-canvas"></canvas>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>Loading Vibe Invaders...</div>
    </div>
    <script type="module">
        // Hide loading screen once the game starts
        window.addEventListener('load', () => {
            let attempts = 0;
            const maxAttempts = 300; // 30 seconds max (100ms * 300)
            const checkCanvas = setInterval(() => {
                attempts++;
                const canvas = document.getElementById('bevy-canvas');
                // Check if canvas has been initialized by Bevy (has content)
                if (canvas && canvas.width > 0 && canvas.height > 0) {
                    document.getElementById('loading').style.display = 'none';
                    clearInterval(checkCanvas);
                } else if (attempts >= maxAttempts) {
                    document.getElementById('loading').innerHTML = '<div>Failed to load game. Please refresh the page.</div>';
                    clearInterval(checkCanvas);
                }
            }, 100);
        });
    </script>
</body>
</html>
